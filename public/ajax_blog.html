<!doctype html>
<html>
<head>
	<title>Ajax Blog</title>
	<link href="/css/bootstrap-cyborg.css" rel="stylesheet">
	<style>
	h3 {
		color: #8F006B;
		font-family: cursive;
		font-size: 36px;
	}
	h5 {
		color: #FAE6F5;
	}

	p {
		color: #B14D97;
		font-size: 16px;
	}
	body {
		background-color: #94D4D4;
	}
	</style>


}
</head>
<body>
	<div id="posts">
		

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	(function() {


        $.get("/data/blog.json").done(function(blog_posts) {
            // console.log(blog_posts);

            blog_posts.forEach(function(blog_item) {
            	var blogEntry = "";
        		blogEntry += "<h3>" + blog_item.title + "</h3>";
        		blogEntry += "<h5>" + blog_item.date + "</h5>";
        		blogEntry += "<p>" + blog_item.content + "</p>";
        		blogEntry += "<p><em>" + blog_item.categories + "</em></p>";
        		console.log(blogEntry);

        		$("#posts").append(blogEntry);
            })

        });
	})();
	</script>
</body>
</html>
