<!doctype html>
<html>
<head>
	<title>Calculator2</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<input class="inputs" type="textarea" id="first_input" readonly></input>
	<input class="inputs" type="textarea" id="op_input" readonly></input>
	<input class="inputs" type="textarea" id="second_input" readonly></input>
	<button id="btnclear">C</button>
	<br>
	<button class="number">1</button>
	<button class="number">2</button>
	<button class="number">3</button>
	<button class="operator">+</button>
	<br>
	<button class="number">4</button>
	<button class="number">5</button>
	<button class="number">6</button>
	<button class="operator">-</button>
	<br>
	<button class="number">7</button>
	<button class="number">8</button>
	<button class="number">9</button>
	<button class="operator">*</button>
	<br>
	<button class="number">0</button>
	<button class="number">.</button>
	<button id="btnequals">=</button>
	<button class="operator">/</button>
	<br>
	

	<script>
		// textinputs
		var first_input = document.getElementById("first_input");
		var op_input = document.getElementById("op_input");
		var second_input = document.getElementById("second_input");

		// buttons
		var number = document.getElementsByClassName("number");

		// operators
		var operator = document.getElementsByClassName("operator");

		var btnclear = document.getElementById("btnclear");
		var btnequals = document.getElementById("btnequals");
		
		// number listeners
		for (var i = 0; i < number.length; i++){
			number[i].addEventListener("click", function() {
				if (op_input.value == 0) {
				first_input.value += this.innerHTML;
				} else if (op_input != 0) {
				second_input.value += this.innerHTML;
				}
			})
		}

		// operator listeners
		for (var i = 0; i < operator.length; i++) {
			operator[i].addEventListener("click", function() {
				op_input.value = this.innerHTML;
			})
		}
	
		// operators with equals
		btnequals.addEventListener("click", function(){
			if (op_input.value == "+"){
				first_input.value = parseInt(first_input.value) + parseInt(second_input.value);
				op_input.value = "";
				second_input.value = "";
			}
			if (op_input.value == "-"){
				first_input.value = parseInt(first_input.value) - parseInt(second_input.value);
				op_input.value = "";
				second_input.value = "";
			}
			if (op_input.value == "*"){
				first_input.value = parseInt(first_input.value) * parseInt(second_input.value);
				op_input.value = "";
				second_input.value = "";
			}
			if (op_input.value == "/"){
				first_input.value = parseInt(first_input.value) / parseInt(second_input.value);
				op_input.value = "";
				second_input.value = "";
			}
		})

		// clear
		btnclear.addEventListener("click", function(){
			first_input.value = "";
			op_input.value = "";
			second_input.value = "";
		})


	</script>
</body>
</html>
