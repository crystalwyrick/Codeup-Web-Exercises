<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            background-color: #FFFFCC;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
        	content: url(/img/inch_worm.jpg);
            height: 250px;
            margin: 15px;
            position: relative;
            width: 350px;
        }


    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
	<!-- animate setup shown in one line: -->
    <!-- $("#box").animate({}, time); -->
    <!-- $("#box").animate({}, timre, function(){console.log();}) -->
    <!-- $(selector).animate({ },time).animate().animate(); -->
    <script>
    $(document).ready(function() {
        "use strict";
        // TODO: "Move It" should move the box 100 pixels to the left
  			$("#btn-move").click(function(event) {
	 	       	$("#animate-box").animate({
	            	left: "-=100"
	        	});
      		});
 	
        // TODO: "Scale It" should expand the box width by 50%
        	$("#btn-scale").click(function(event) {
        		console.log($('#animate-box').width());
        		$("#animate-box").animate({
        			width: "+=325"
        		});
        	});

        // TODO: "Hide It" should use opacity to make the box invisible
        	$("#btn-hide").click(function(event) {
        		$("#animate-box").animate({
        			opacity: "0"
        		});
        	});
        // TODO: "Show It" should make the box appear
        	$("#btn-show").click(function(event) {
        		$("#animate-box").animate({
        			opacity: "100"
        		});
        	});
        // TODO: "Animate All" should use an animation stack to:
        	$("#btn-all").click(function(event){
        		$("#animate-box").animate({ 
        			left: "100",
        			width: "+=125"
        		},1000).animate({
        			opacity: "toggle"
        		},1000).animate({ 
        			left: "-=100",
        			width: "-=125",
        			opacity: "toggle"
        		},1000);

        		

        	});
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
   	});
    </script>
</body>
</html>
