<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>


<!-- only need to check what the last input was...don't need to recheck the entire array each time -->
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script>
        "use strict";
        var code = [38,38,40,40,37,39,37,39,66,65,13]
        var index = 0;

        $(document).keyup(function(event){
        	var userEnteredKey = event.keyCode;
            console.log(userEnteredKey);


            if (userEnteredKey == code[index]) {
            	index++;
            } else {
            	index = 0;
            	console.log("You entered the wrong button, restarting.");
            }
            
            if (index == code.length) {
            	index = 0;
            	alert("You have 30 lives!")
            }
        });
    </script>
</body>
</html>
